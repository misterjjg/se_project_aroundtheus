<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Website to imitate an app where you can like pictures from others"
    />
    <meta
      name="keywords"
      content="US,Around the U.S,photos,pictures,nature,explorer"
    />
    <meta name="author" content="Joshua Gonzalez" />
    <title>Around the U.S</title>
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/Around-the-US-Title.svg')%>"
          alt="around-the-us-logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              class="profile__image"
              src="<%=require('./images/jacques-cousteau.jpg')%>"
              alt="avatar"
            />
            <button
              class="profile__image-button"
              type="button"
              id="profile-avatar__image-button"
            ></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="profile-close-modal"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="name"
            id="profile-title-input"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            name="about"
            id="profile-description-input"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="add-card-close-modal"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="name"
            id="add-card-title-input"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="add-card-title-input-error"></span>
          <input
            class="modal__input"
            type="url"
            name="link"
            id="add-card-url-input"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="add-card-url-input-error"></span>
          <button
            type="submit"
            class="modal__save-button modal__save-button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!--Preview modal-->
    <div class="modal" id="preview-modal">
      <div class="modal__preview">
        <button
          type="button"
          class="modal__close-button modal__close-button-preview"
        ></button>
        <img class="modal__preview-image" alt="whitespace" src="#" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <!--Delete Card Modal-->
    <div class="modal" id="delete-modal">
      <div class="modal__delete-container modal__container">
        <form class="modal__form modal__delete-form">
          <h2 class="modal__delete-title modal__heading">Are you sure?</h2>
          <button type="submit" class="modal__save-button delete-button">
            Yes
          </button>
          <button type="button" class="modal__close-button"></button>
        </form>
      </div>
    </div>

    <!--Avatar Edit Modal-->
    <div class="modal" id="avatar-edit-modal">
      <div class="modal__container">
        <form class="modal__form" id="avatar-edit-form" novalidate>
          <h2 class="modal__heading">Change Profile Picture</h2>
          <input
            class="modal__input"
            type="url"
            name="avatar"
            id="avatar-edit-url-input"
            placeholder="Image Link"
            required
          />
          <span class="modal__error" id="avatar-edit-url-input-error"></span>
          <button type="submit" class="modal__save-button">Save</button>
          <button type="button" class="modal__close-button"></button>
        </form>
      </div>
    </div>

    <!--Template-->
    <template id="card-template">
      <li class="cards__content">
        <img class="cards__image" src="" alt="" />
        <button type="button" class="cards__delete-button"></button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like-button"></button>
          <h3 class="cards__counter">20</h3>
        </div>
      </li>
    </template>
  </body>
</html>
