<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Website to imitate an app where you can like pictures from others"
    />
    <meta
      name="keywords"
      content="US,Around the U.S,photos,pictures,nature,explorer"
    />
    <meta name="author" content="Joshua Gonzalez" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Around-the-US-Title.svg"
          alt="around-the-us-logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="profile-close-modal"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button type="submit" class="modal__save-button">Save</button>
        </form>
      </div>
    </div>

    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="add-card-close-modal"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="add-card-title-input"
            placeholder="Title"
          />
          <input
            class="modal__input"
            type="text"
            name="url"
            id="add-card-url-input"
            placeholder="Image URL"
          />
          <button type="submit" class="modal__save-button">Create</button>
        </form>
      </div>
    </div>

    <!--Preview modal-->
    <div class="modal" id="preview-modal">
      <div class="modal__preview">
        <button
          type="button"
          class="modal__close-button modal__close-button-preview"
        ></button>
        <img class="modal__preview-image" alt="" src="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="cards__content">
        <img class="cards__image" src="" alt="" />
        <button type="button" class="cards__delete-button"></button>
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button type="button" class="cards__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
