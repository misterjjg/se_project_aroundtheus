<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Website to imitate an app where you can like pictures from others"
    />
    <meta
      name="keywords"
      content="US,Around the U.S,photos,pictures,nature,explorer"
    />
    <meta name="author" content="Joshua Gonzalez" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Around-the-US-Title.svg"
          alt="around-the-us-logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__content">
              <img
                class="cards__image"
                src="./images/yosemite.jpg"
                alt="yosemite"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__content">
              <img
                class="cards__image"
                src="./images/lake-louise.jpg"
                alt="lake louise"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__content">
              <img
                class="cards__image"
                src="./images/bald-mountains.jpg"
                alt="bald mountains"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__content">
              <img
                class="cards__image"
                src="./images/latemar.jpg"
                alt="latemar"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__content">
              <img
                class="cards__image"
                src="./images/vanoise.jpg"
                alt="vanoise national"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
            <li class="cards__content">
              <img
                class="cards__image"
                src="./images/lago.jpg"
                alt="lago di braies"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button type="button" class="cards__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="profile-close-modal"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input type="text" name="title" />
          <input type="text" name="description" />
          <button type="button" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
